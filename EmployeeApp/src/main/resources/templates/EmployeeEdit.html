<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    </head>

    <body>
      <div class="container">
             <div class="card">
                <!--card header start-->
                <div class="card-header bg-info text-white">
                     <h1>Employee Edit Form</h1>
                </div>
                <!--card body  start-->
                <div class="card-body bg-dark text-white">
                    <form th:action="@{/employee/update}" method="post" th:object="${emp}">
                      <div>
                         Employee Id::<input type="text"  th:field="*{id}" class="form-control" readonly/>
                          Employee Name::<input type="text"  th:field="*{empName}" class="form-control"/>
                          Employee salary::<input type="number" th:field="*{empSal}" class="form-control">
                          Department::<select th:field="*{empDept}" class="form-control">
                         
                                         <option value="BA">BA</option>
                                         <option value="QA">QA</option>
                                         <option value="dev">dev</option>
                                     </select>

                          Employee address::<textarea th:field="*{empAddr}" class="form-control"></textarea>           
                      </div>
             
                  
                   <!-- button -->
                       <button type="submit" class="btn btn-success"> Confirm</button>
                       <button type="reset" class="btn btn-danger"> Clear</button>
                  </form>
                </div>
                <!--card footer start-->
                <div class="card-footer bg-primary text-white">
                    <!--<h2 th:text="${msg}"></h2>-->
                </div>
            </div>

        </div>
    </div>
    </body>
</html>
