<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    </head>

    <body>
      <div class="container">
             <div class="card">
                <!--card header start-->
                <div class="card-header bg-info text-white">
                     <h1>Employee Registetion Form</h1>
                </div>
                <!--card body  start-->
                <div class="card-body bg-dark text-white">
                    <form action="register" method="post">
                      <div>
                          Employee Name::<input type="text" name="empName" id="empName" class="form-control"/>
                          Employee salary::<input type="number" name="empSal" id="empSal" class="form-control">
                          Department::<select name="empDept" id="empDept" class="form-control">
                                         <option >-select-</option>
                                         <option value="BA">BA</option>
                                         <option value="QA">QA</option>
                                         <option value="dev">dev</option>
                                     </select>

                          Employee address::<textarea id="empAddr" name="empAddr" class="form-control"></textarea>           
                      </div>
             
                  
                   <!-- button -->
                       <button type="submit" class="btn btn-success"> Add</button>
                       <button type="reset" class="btn btn-danger"> Clear</button>
                  </form>
                </div>
                <!--card footer start-->
                <div class="card-footer bg-primary text-white">
                    <h2 th:text="${msg}"></h2>
                </div>
            </div>

        </div>
    </div>
    </body>
</html>
